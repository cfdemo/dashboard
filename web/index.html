<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Currency Fair Real Time</title>
    <script src="http://autobahn.s3.amazonaws.com/js/autobahn.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<h2>Last 10 EUR/GBP Trades</h2>
<div class="tradeHistoryWrapper">
    <div class="tradeRow">
        <div class="headerCell">ID</div>
        <div class="headerCell">From</div>
        <div class="headerCell">To</div>
        <div class="headerCell">Sell</div>
        <div class="headerCell">Buy</div>
        <div class="headerCell">Time</div>
    </div>
    <div id="tradeHistory">
    </div>
</div>

<h2>Daily Totals</h2>
<div class="dailyTotalsWrapper">
    <div>

        <div class="tradeRow">
            <div class="headerCell">EUR Total</div>
        </div>
        <div>
            <div class="tradeRow">
                <span class="rowCell" id="dailyTotalCurrencySingle">0</span>
            </div>
        </div>
        <div class="tradeRow">
            <div class="headerCell">EUR/GBP Total</div>
        </div>
        <div>
            <div class="tradeRow">
                <span class="rowCell" id="dailyTotalCurrencyPair">0</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
